/* Modern CSS Reset and Variables */
:root {
    --primary: #064e77;
    --primary-dark: #0a727a;
    --success: #16a34a;
    --danger: #dc2626;
    --background: #ffffff;
    --surface: #f7f7f7;
    --text: #333333;
    --border: #dcdcdc;
    --radius: 12px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --header-background: #064e77;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, sans-serif;
    line-height: 1.6;
    background-color: var(--background);
    color: var(--text);
    padding: 20px;
}

/* Layout and Container Styles */
.container {
    max-width: 1400px;
    margin: 0 auto;
    background-color: var(--surface);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
}

/* Header Styles */
h1 {
    text-align: center;
    color: var(--text);
    margin-bottom: 2rem;
    font-size: 2.5rem;
    font-weight: 800;
    padding: 1rem;
    position: relative;
}
/* Input Section Layout */
.input-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ensures responsive fit */
    gap: 1.5rem;  /* Space between each card */
    margin-bottom: 1.5rem;
    padding: 1rem;
}

/* Bread Category Card */
.bread-category {
    background: var(--surface);
    padding: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
}

/* Heading for Each Category */
.bread-category h3 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.3rem;
    border-bottom: 1px solid var(--primary);
    text-align: left;
}

/* Stack Label on Top of Input */
.input-group {
    display: flex;
    flex-direction: column;    /* Stack label above input */
    margin-bottom: 1rem;
}

/* Label Style */
.input-group label {
    font-size: 1rem;
    margin-bottom: 0.3rem;     /* Small space between label and input */
    color: var(--text);
    font-weight: 500;
    text-align: left;          /* Align label text to the left */
}

/* Input Box Style */
input[type="number"] {
    width: 100%;               /* Full-width for easier alignment */
    max-width: 100px;          /* Consistent width across screens */
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    text-align: center;
}


input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Button Styles */
.buttons {
    text-align: center;
    margin: 2rem 0;
    padding: 1rem 0;
    border-top: 1px solid var(--border);
}

button {
    padding: 1rem 2rem;
    margin: 0 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.print-btn {
    background-color: var(--success);
    color: white;
}

.clear-btn {
    background-color: var(--danger);
    color: white;
}

/* Output Section */
.output-section {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
    padding: 2rem;
    border-radius: var(--radius);
    background: var(--surface);
    box-shadow: var(--shadow);
}

.output-section.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Table Styles */
.recipe-table, 
.breads-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background: var(--surface);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
}

.recipe-table th,
.breads-table th {
    background: var(--header-background);
    color: white;
    font-size: 1.2rem;
    padding: 1rem;
    text-align: left;
}

.recipe-table td,
.breads-table td {
    padding: 1rem;
    border: 1px solid var(--border);
}
@media only screen and (max-width: 768px) {
    body {
        font-size: 12pt;  /* Slightly smaller font for readability */
        padding: 10px;    /* Add padding to prevent edge overflow */
    }

    h1 {
        font-size: 16pt;

        padding: 0.7rem;             /* Larger padding for comfortable tapping */
        font-size: 1.2rem;           /* Larger font for readability */

    /* Single-column layout for tables on mobile */

        margin: 0;

    }

    /* Ensure tables are readable on smaller screens */

        width: 100%;            /* Full width on mobile */
        font-size: 12pt;        /* Adjust font size for smaller screens */
        margin-bottom: 10px;    /* Space between tables */
        border: 0.5pt solid black;
        box-shadow: none;       /* Remove any box shadow for a cleaner look */
    }

    .recipe-table th, 
    .breads-table th, 
    .recipe-table td, 
    .breads-table td {
        padding: 5px;           /* Reduced padding for smaller screens */
        text-align: left;
    }

    /* Button adjustments for mobile */
    .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    button {
        padding: 10px;
        font-size: 14px;
        width: 100%;
    }
}

    .output-section {

        gap: 5mm;
        padding: 5mm;  /* Adds padding around the grid area */
        box-sizing: border-box;  /* Ensures padding does not overflow */
        width: 100%;
        opacity: 1 !important;
        transform: none !important;
    }

    /* Table styling with only horizontal lines */
    .recipe-table, 
    .breads-table {
        font-size: 13pt !important;
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        page-break-inside: avoid;

        padding: 1mm;
        border-top: 0.5pt solid black;
        border-bottom: 0.5pt solid black;
        border-left: none !important;
        border-right: none !important;
    }

    /* Ensure colors and content print correctly */
    * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        overflow: visible !important;
    }

    /* Hide non-print content */
    .no-print {
        display: none !important;
    }

    /* Additional print optimizations */
    .recipe-tables,
    .breads-list {
        page-break-inside: avoid;
    }
}

// Utility functions
function getInputValue(id) {
    const value = document.getElementById(id).value;
    return value === '' ? 0 : parseInt(value);
}

function formatWeight(grams) {
    return grams >= 1000 ? 
        `${(grams/1000).toFixed(2)} kg` : 
        `${Math.round(grams)} g`;
}

function formatVolume(ml) {
    return ml >= 1000 ? 
        `${(ml/1000).toFixed(2)} L` : 
        `${Math.round(ml)} ml`;
}

function formatPercentage(value) {
    return `${value.toFixed(1)}%`;
}

function formatBags(grams) {
    const bags = grams / 16000;
    if (bags < 0.1) return '';
    return `(${bags.toFixed(1)} bag${bags > 1.1 ? 's' : ''})`;
}

// Calculate weights with 10% extra
function calculateWhiteDoughWeight(inputs) {
    const baseWeight = (inputs.white.small * 454) + 
           (inputs.white.large * 907) + 
           (inputs.white.tin * 907) +
           (inputs.rye.small * 454) +
           (inputs.rye.large * 907) +
           (inputs.rye.tin * 907) +
           (inputs.black.small * 454) +
           (inputs.marble.tin * 907);
    
    // Add 10% extra
    return baseWeight * 1.1;
}

function calculateWholemealDoughWeight(inputs) {
    const baseWeight = (inputs.wholemeal.large * 907) + 
           (inputs.wholemeal.tin * 907);
           
    // Add 10% extra
    return baseWeight * 1.1;
}

function calculateGranaryDoughWeight(inputs) {
    const baseWeight = (inputs.granary.small * 454) + 
           (inputs.granary.large * 907) + 
           (inputs.granary.tin * 907);
           
    // Add 10% extra
    return baseWeight * 1.1;
}

// Recipe calculations with 10% extra and modified granary recipe
function calculateWhiteRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1600;
    const flour = 1000 * scaleFactor;
    const water = 550 * scaleFactor;
    const salt = 20 * scaleFactor;
    const yeast = 20 * scaleFactor;
    const oil = 25 * scaleFactor;     // 2.5% of flour weight
    const s500 = 7.5 * scaleFactor;   // 0.75% of flour weight
    
    return {
        flour,
        water,
        salt,
        yeast,
        oil,
        s500,
        total: totalDoughWeight,
        percentages: {
            flour: 100.0,
            water: (water / flour) * 100,
            salt: (salt / flour) * 100,
            yeast: (yeast / flour) * 100,
            oil: (oil / flour) * 100,
            s500: (s500 / flour) * 100
        }
    };
}

function calculateWholemealRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1650;
    const heygateFlour = 500 * scaleFactor;
    const wholemealFlour = 500 * scaleFactor;
    const totalFlour = heygateFlour + wholemealFlour;
    const water = 600 * scaleFactor;
    const salt = 20 * scaleFactor;
    const yeast = 25 * scaleFactor;
    const oil = 25 * scaleFactor;     
    const s500 = 7.5 * scaleFactor;   
    
    return {
        heygate: heygateFlour,
        wholemeal: wholemealFlour,
        water,
        salt,
        yeast,
        oil,
        s500,
        total: totalDoughWeight,
        percentages: {
            heygate: (heygateFlour / totalFlour) * 100,
            wholemeal: (wholemealFlour / totalFlour) * 100,
            water: (water / totalFlour) * 100,
            salt: (salt / totalFlour) * 100,
            yeast: (yeast / totalFlour) * 100,
            oil: (oil / totalFlour) * 100,
            s500: (s500 / totalFlour) * 100
        }
    };
}

function calculateGranaryRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1650;
    const heygateFlour = 500 * scaleFactor;
    const granaryFlour = 500 * scaleFactor;
    const totalFlour = heygateFlour + granaryFlour;
    const water = 600 * scaleFactor;
    const yeast = 25 * scaleFactor;   // Keep yeast
    const s500 = 7.5 * scaleFactor;   // Keep S500
    
    // Note: Salt and Oil removed as per requirements
    
    return {
        heygate: heygateFlour,
        granary: granaryFlour,
        water,
        yeast,
        s500,
        total: totalDoughWeight,
        percentages: {
            heygate: (heygateFlour / totalFlour) * 100,
            granary: (granaryFlour / totalFlour) * 100,
            water: (water / totalFlour) * 100,
            yeast: (yeast / totalFlour) * 100,
            s500: (s500 / totalFlour) * 100
        }
    };
}

async function calculateRecipe() {
    const inputs = {
        white: {
            small: getInputValue('white-small'),
            large: getInputValue('white-large'),
            tin: getInputValue('white-tin')
        },
        rye: {
            small: getInputValue('rye-small'),
            large: getInputValue('rye-large'),
            tin: getInputValue('rye-tin')
        },
        black: {
            small: getInputValue('black-small')
        },
        marble: {
            tin: getInputValue('marble-tin')
        },
        bulka: {
            qty: getInputValue('bulka-qty')
        },
        wholemeal: {
            large: getInputValue('wholemeal-large'),
            tin: getInputValue('wholemeal-tin')
        },
        granary: {
            small: getInputValue('granary-small'),
            large: getInputValue('granary-large'),
            tin: getInputValue('granary-tin')
        }
    };

    const weatherData = await getWeatherData();

    const whiteDoughWeight = calculateWhiteDoughWeight(inputs);
    const wholemealDoughWeight = calculateWholemealDoughWeight(inputs);
    const granaryDoughWeight = calculateGranaryDoughWeight(inputs);

    // Get references to containers
    const outputSection = document.getElementById('output-section');
    
    // Create and populate the sections
    const infoSection = document.createElement('div');
    infoSection.className = 'info-section';
    infoSection.innerHTML = generateInfoSection(weatherData);
    
    const recipeTables = document.createElement('div');
    recipeTables.className = 'recipe-tables';
    recipeTables.innerHTML = `
        ${generateRecipeTable('White Bread Recipe', calculateWhiteRecipe(whiteDoughWeight))}
        ${wholemealDoughWeight > 0 ? generateRecipeTable('Wholemeal Bread Recipe', calculateWholemealRecipe(wholemealDoughWeight)) : ''}
        ${granaryDoughWeight > 0 ? generateRecipeTable('Granary Bread Recipe', calculateGranaryRecipe(granaryDoughWeight)) : ''}
    `;

    const breadsList = document.createElement('div');
    breadsList.className = 'breads-list';
    breadsList.innerHTML = generateBreadsList(inputs);

    // Clear and update output section
    outputSection.innerHTML = '';
    outputSection.appendChild(infoSection);
    outputSection.appendChild(recipeTables);
    outputSection.appendChild(breadsList);
    outputSection.classList.add('visible');
}
// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    // Initial weather and recipe calculation
    calculateRecipe();
    
    // Set up weather refresh interval (every 15 minutes)
    setInterval(calculateRecipe, 15 * 60 * 1000);
    
    // Input validation and calculation trigger
    const inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            // Remove non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Remove leading zeros if length > 1
            if (this.value.length > 1) {
                this.value = this.value.replace(/^0+/, '');
            }
            
            // Trigger recipe calculation
            calculateRecipe();
        });
    });
});

// Weather and Date Functions
async function getWeatherData() {
    try {
        // Using OpenMeteo API which is free and doesn't require API key
        const response = await fetch(
            'https://api.open-meteo.com/v1/forecast?latitude=51.51&longitude=-0.13&current=temperature_2m,relative_humidity_2m,weather_code'
        );
        
        if (!response.ok) throw new Error('Weather data fetch failed');
        
        const data = await response.json();
        
        // Convert weather code to condition text
        const weatherCode = data.current.weather_code;
        const condition = getWeatherCondition(weatherCode);

        return {
            temperature: Math.round(data.current.temperature_2m),
            humidity: data.current.relative_humidity_2m,
            condition: condition,
            location: 'London, UK'  // Default location
        };
    } catch (error) {
        console.error('Error fetching weather:', error);
        return {
            temperature: '--',
            humidity: '--',
            condition: 'Unable to fetch weather',
            location: '--'
        };
    }
}
