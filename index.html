<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="calculator.png" type="image/png">
    <link rel="apple-touch-icon" href="calculator.png">
    <title>Bread Production Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Root Variables */
        :root {
            --primary: #064e77;
            --primary-dark: #0a727a;
            --background: #ffffff;
            --surface: #f7f7f7;
            --text: #333333;
            --border: #dcdcdc;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --header-bg: #f5f5f5;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            line-height: 1.5;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: auto;
            background-color: var(--surface);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 4px solid var(--primary);
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .bread-category {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .bread-category:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .bread-category h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.3rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            text-align: center;
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }

        /* Buttons */
        .buttons {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .print-btn {
            background-color: #16a34a;
        }

        .clear-btn {
            background-color: #dc2626;
        }

        button:hover {
            box-shadow: var(--shadow);
        }

        /* Output Section */
        .output-wrapper {
            margin-top: 2rem;
        }

        .output-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius);
            background-color: var(--surface);
        }

        /* Table Styles */
        .recipe-table, .breads-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
        }

        .recipe-table th, .breads-table th {
            background-color: var(--header-bg);
            color: var(--text);
            font-weight: bold;
            padding: 0.5rem;
            border: 1px solid var(--border);
            text-align: left;
            font-size: 1rem;
        }

        .recipe-table td, .breads-table td {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--border);
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 5mm;
            }

            /* Simplify Layout for Print */
            .container {
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }

            /* Hide Non-Print Elements */
            .input-section, .buttons {
                display: none !important;
            }

            h1 {
                font-size: 14pt !important;
                color: black !important;
                text-align: center;
                border: none;
                padding-bottom: 0;
                margin-bottom: 0.5rem;
            }

            .output-section {
                padding: 0 !important;
                gap: 1mm !important;
            }

            /* Adjust Table for Print */
            .recipe-table, .breads-table {
                font-size: 13pt;
                border-collapse: collapse;
                width: 100% !important;
                margin: 0 !important;
                page-break-inside: avoid;
            }

            .recipe-table th, .breads-table th {
                background-color: #f5f5f5 !important;
                color: black !important;
                font-size: 13pt !important;
                padding: 2mm !important;
            }

            .recipe-table td, .breads-table td {
                padding: 1mm 2mm !important;
                font-size: 12pt !important;
                border: 0.5pt solid black;
            }

            /* Force Color Adjustments for Print */
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bread Production Calculator</h1>

        <!-- Input Section First -->
        <div class="input-section">
            <!-- Example: White Bread Category -->
            <div class="bread-category">
                <h3>White Bread</h3>
                <div class="input-group">
                    <label>Small Bloomer (1 lb)</label>
                    <input type="number" id="white-small" min="0">
                </div>
                <div class="input-group">
                    <label>Large Bloomer (2 lb)</label>
                    <input type="number" id="white-large" min="0">
                </div>
                <div class="input-group">
                    <label>Tins (2 lb)</label>
                    <input type="number" id="white-tin" min="0">
                </div>
            </div>
            <!-- Additional bread categories here -->
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="print-btn" onclick="window.print()">Print</button>
            <button class="clear-btn" onclick="clearForm()">Clear</button>
        </div>

        <!-- Output Section -->
        <div class="output-wrapper">
            <div id="output-section" class="output-section"></div>
        </div>
    </div>

    <!-- JavaScript here -->
</body>
</html>
