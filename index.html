<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
/* Modern CSS Reset and Variables */
:root {
    --primary: #064e77;
    --primary-dark: #0a727a;
    --success: #16a34a;
    --danger: #dc2626;
    --background: #ffffff;
    --surface: #f7f7f7;
    --text: #333333;
    --border: #dcdcdc;
    --radius: 12px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --header-background: #064e77;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, sans-serif;
    line-height: 1.6;
    background-color: var(--background);
    color: var(--text);
    padding: 20px;
}

/* Layout and Container Styles */
.container {
    max-width: 1400px;
    margin: 0 auto;
    background-color: var(--surface);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
}

/* Header Styles */
h1 {
    text-align: center;
    color: var(--text);
    margin-bottom: 2rem;
    font-size: 2.5rem;
    font-weight: 800;
    padding: 1rem;
    position: relative;
}
/* Input Section Layout */
.input-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ensures responsive fit */
    gap: 1.5rem;  /* Space between each card */
    margin-bottom: 1.5rem;
    padding: 1rem;
}

/* Bread Category Card */
.bread-category {
    background: var(--surface);
    padding: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
}

/* Heading for Each Category */
.bread-category h3 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.3rem;
    border-bottom: 1px solid var(--primary);
    text-align: left;
}

/* Stack Label on Top of Input */
.input-group {
    display: flex;
    flex-direction: column;    /* Stack label above input */
    margin-bottom: 1rem;
}

/* Label Style */
.input-group label {
    font-size: 1rem;
    margin-bottom: 0.3rem;     /* Small space between label and input */
    color: var(--text);
    font-weight: 500;
    text-align: left;          /* Align label text to the left */
}

/* Input Box Style */
input[type="number"] {
    width: 100%;               /* Full-width for easier alignment */
    max-width: 100px;          /* Consistent width across screens */
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    text-align: center;
}


input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Button Styles */
.buttons {
    text-align: center;
    margin: 2rem 0;
    padding: 1rem 0;
    border-top: 1px solid var(--border);
}

button {
    padding: 1rem 2rem;
    margin: 0 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.print-btn {
    background-color: var(--success);
    color: white;
}

.clear-btn {
    background-color: var(--danger);
    color: white;
}

/* Output Section */
.output-section {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
    padding: 2rem;
    border-radius: var(--radius);
    background: var(--surface);
    box-shadow: var(--shadow);
}

.output-section.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Table Styles */
.recipe-table, 
.breads-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background: var(--surface);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
}

.recipe-table th,
.breads-table th {
    background: var(--header-background);
    color: white;
    font-size: 1.2rem;
    padding: 1rem;
    text-align: left;
}

.recipe-table td,
.breads-table td {
    padding: 1rem;
    border: 1px solid var(--border);
}
@media only screen and (max-width: 768px) {
    body {
        font-size: 12pt;  /* Slightly smaller font for readability */
        padding: 10px;    /* Add padding to prevent edge overflow */
    }

    h1 {
        font-size: 16pt;
        margin-bottom: 10px;
        text-align: center;
    }
     .input-section {
        padding: 1rem;               /* Padding on mobile for spacing */
    }

    .bread-category {
        padding: 1rem;               /* Larger padding in each card */
    }

    .input-group label {
        font-size: 1.2rem;           /* Even larger font size on smaller screens */
    }

    input[type="number"] {
        width: 100%;                 /* Full-width inputs on mobile */
        padding: 0.7rem;             /* Larger padding for comfortable tapping */
        font-size: 1.2rem;           /* Larger font for readability */
    }

    /* Single-column layout for tables on mobile */
    .output-section {
        display: block;  /* Stacks tables vertically */
        padding: 0;
        margin: 0;
        gap: 10px;
    }

    /* Ensure tables are readable on smaller screens */
    .recipe-table, 
    .breads-table {
        width: 100%;            /* Full width on mobile */
        font-size: 12pt;        /* Adjust font size for smaller screens */
        margin-bottom: 10px;    /* Space between tables */
        border: 0.5pt solid black;
        box-shadow: none;       /* Remove any box shadow for a cleaner look */
    }

    .recipe-table th, 
    .breads-table th, 
    .recipe-table td, 
    .breads-table td {
        padding: 5px;           /* Reduced padding for smaller screens */
        text-align: left;
    }

    /* Button adjustments for mobile */
    .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    button {
        padding: 10px;
        font-size: 14px;
        width: 100%;
    }
}

/* Print Styles */
@media print {
    @page {
        size: A4;
        margin: 5mm;
    }

    body {
        font-size: 14pt !important;
        margin: 0 !important;
        padding: 0 !important;
        color: black !important;
    }

    h1 {
        font-size: 13pt !important;
        text-align: center;
        margin-bottom: 5mm;
    }

    /* Grid layout with padding around each table */
    .output-section {
        display: grid;
        grid-template-columns: 1fr 1fr;  /* Two columns for compact layout */
        gap: 5mm;
        padding: 5mm;  /* Adds padding around the grid area */
        box-sizing: border-box;  /* Ensures padding does not overflow */
        width: 100%;
    }

    /* Table styling with only horizontal lines */
    .recipe-table, 
    .breads-table {
        font-size: 13pt !important;
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        page-break-inside: avoid;
        padding: 3mm;
        box-sizing: border-box;
        border-top: 0.5pt solid black;
        border-bottom: 0.5pt solid black;
    }

    .recipe-table th, 
    .breads-table th {
        background-color: #f0f0f0 !important;
        color: black !important;
        padding: 2mm;
        font-weight: bold;
        text-align: left;
        border-top: 0.5pt solid black;
        border-bottom: 0.5pt solid black;
    }

    .recipe-table td, 
    .breads-table td {
        padding: 1mm;
        border-top: 0.5pt solid black;
        border-bottom: 0.5pt solid black;
        border-left: none !important;
        border-right: none !important;
    }

    /* Ensure colors and content print correctly */
    * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        overflow: visible !important;
    }

    /* Hide non-print content */
    .no-print {
        display: none !important;
    }
}
</style>
</head>

    <script>
// Utility functions
function getInputValue(id) {
    const value = document.getElementById(id).value;
    return value === '' ? 0 : parseInt(value);
}

function formatWeight(grams) {
    return grams >= 1000 ? 
        `${(grams/1000).toFixed(2)} kg` : 
        `${Math.round(grams)} g`;
}

function formatVolume(ml) {
    return ml >= 1000 ? 
        `${(ml/1000).toFixed(2)} L` : 
        `${Math.round(ml)} ml`;
}

function formatPercentage(value) {
    return `${value.toFixed(1)}%`;
}

function formatBags(grams) {
    const bags = grams / 16000;
    if (bags < 0.1) return '';
    return `(${bags.toFixed(1)} bag${bags > 1.1 ? 's' : ''})`;
}

// Calculate weights
function calculateWhiteDoughWeight(inputs) {
    return (inputs.white.small * 454) + 
           (inputs.white.large * 907) + 
           (inputs.white.tin * 907) +
           (inputs.rye.small * 454) +
           (inputs.rye.large * 907) +
           (inputs.rye.tin * 907) +
           (inputs.black.small * 454) +
           (inputs.marble.tin * 907);    // Removed bulka and fixed syntax
}

function calculateWholemealDoughWeight(inputs) {
    return (inputs.wholemeal.large * 907) + 
           (inputs.wholemeal.tin * 907);
}

function calculateGranaryDoughWeight(inputs) {
    return (inputs.granary.small * 454) + 
           (inputs.granary.large * 907) + 
           (inputs.granary.tin * 907);
}

// Recipe calculations with separate oil and S500
function calculateWhiteRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1600;
    const flour = 1000 * scaleFactor;
    const water = 550 * scaleFactor;
    const salt = 20 * scaleFactor;
    const yeast = 20 * scaleFactor;
    const oil = 25 * scaleFactor;     // 2.5% of flour weight
    const s500 = 7.5 * scaleFactor;   // 0.75% of flour weight
    
    return {
        flour,
        water,
        salt,
        yeast,
        oil,
        s500,
        total: totalDoughWeight,
        percentages: {
            flour: 100.0,
            water: (water / flour) * 100,
            salt: (salt / flour) * 100,
            yeast: (yeast / flour) * 100,
            oil: (oil / flour) * 100,
            s500: (s500 / flour) * 100
        }
    };
}

function calculateWholemealRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1650;
    const heygateFlour = 500 * scaleFactor;
    const wholemealFlour = 500 * scaleFactor;
    const totalFlour = heygateFlour + wholemealFlour;
    const water = 600 * scaleFactor;
    const salt = 20 * scaleFactor;
    const yeast = 25 * scaleFactor;
    const oil = 25 * scaleFactor;     // 2.5% of flour weight
    const s500 = 7.5 * scaleFactor;   // 0.75% of flour weight
    
    return {
        heygate: heygateFlour,
        wholemeal: wholemealFlour,
        water,
        salt,
        yeast,
        oil,
        s500,
        total: totalDoughWeight,
        percentages: {
            heygate: (heygateFlour / totalFlour) * 100,
            wholemeal: (wholemealFlour / totalFlour) * 100,
            water: (water / totalFlour) * 100,
            salt: (salt / totalFlour) * 100,
            yeast: (yeast / totalFlour) * 100,
            oil: (oil / totalFlour) * 100,
            s500: (s500 / totalFlour) * 100
        }
    };
}

function calculateGranaryRecipe(totalDoughWeight) {
    const scaleFactor = totalDoughWeight / 1650;
    const heygateFlour = 500 * scaleFactor;
    const granaryFlour = 500 * scaleFactor;
    const totalFlour = heygateFlour + granaryFlour;
    const water = 600 * scaleFactor;
    const salt = 20 * scaleFactor;
    const yeast = 25 * scaleFactor;
    const oil = 25 * scaleFactor;     // 2.5% of flour weight
    const s500 = 7.5 * scaleFactor;   // 0.75% of flour weight
    
    return {
        heygate: heygateFlour,
        granary: granaryFlour,
        water,
        salt,
        yeast,
        oil,
        s500,
        total: totalDoughWeight,
        percentages: {
            heygate: (heygateFlour / totalFlour) * 100,
            granary: (granaryFlour / totalFlour) * 100,
            water: (water / totalFlour) * 100,
            salt: (salt / totalFlour) * 100,
            yeast: (yeast / totalFlour) * 100,
            oil: (oil / totalFlour) * 100,
            s500: (s500 / totalFlour) * 100
        }
    };
}

function generateRecipeTable(title, recipe) {
    if (recipe.total === 0) return '';
    
    let rows = '';
    if ('flour' in recipe) {
        // White bread recipe - show bags in header
        const bagInfo = formatBags(recipe.flour);
        rows += `
            <tr>
                <td>Heygate Flour</td>
                <td>${formatWeight(recipe.flour)}</td>
                <td>${formatPercentage(recipe.percentages.flour)}</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>${formatVolume(recipe.water)}</td>
                <td>${formatPercentage(recipe.percentages.water)}</td>
            </tr>
        `;
        
        return `
            <table class="recipe-table">
                <thead>
                    <tr>
                        <th colspan="3">${title} ${bagInfo}</th>
                    </tr>
                </thead>
                <tbody>${rows}
                    <tr>
                        <td>Salt</td>
                        <td>${formatWeight(recipe.salt)}</td>
                        <td>${formatPercentage(recipe.percentages.salt)}</td>
                    </tr>
                    <tr>
                        <td>Yeast (Fresh)</td>
                        <td>${formatWeight(recipe.yeast)}</td>
                        <td>${formatPercentage(recipe.percentages.yeast)}</td>
                    </tr>
                    <tr>
                        <td>Oil</td>
                        <td>${formatWeight(recipe.oil)}</td>
                        <td>${formatPercentage(recipe.percentages.oil)}</td>
                    </tr>
                    <tr>
                        <td>S500 (Improver)</td>
                        <td>${formatWeight(recipe.s500)}</td>
                        <td>${formatPercentage(recipe.percentages.s500)}</td>
                    </tr>
                    <tr>
                        <td><strong>Total Dough Weight</strong></td>
                        <td><strong>${formatWeight(recipe.total)}</strong></td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        `;
    } else {
        // Wholemeal/Granary bread recipes - no bags info
        rows += `
            <tr>
                <td>Heygate Flour</td>
                <td>${formatWeight(recipe.heygate)}</td>
                <td>${formatPercentage(recipe.percentages.heygate)}</td>
            </tr>
            <tr>
                <td>${title.includes('Wholemeal') ? 'Wholemeal' : 'Granary'} Flour</td>
                <td>${formatWeight(recipe.wholemeal || recipe.granary)}</td>
                <td>${formatPercentage(recipe.percentages.wholemeal || recipe.percentages.granary)}</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>${format
